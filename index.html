<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <h1>BMI計算機</h1>
            </div>
            <div class="infor">
            <label for="height">身高 cm</label>
            <br>
            <input type="text" class="height" placeholder="請輸入身高">
            <br>
            <label for="weight">體重 kg</label>
            <br>
            <input type="text" class="weight" placeholder="請輸入體重">
            </div>
            <input type="button" value="看結果" class="result">
            <div class="status"></div>
        </div>
        <div class="content">
            <h3>BMI紀錄</h3>
            <table class="BMIrecord">

            </table>
        </div>
        <div class="footer">
            <img src="img/BMICLogo.png" alt="">
        </div>
    </div>
    <script src="all.js"></script>
</body>
</html>
